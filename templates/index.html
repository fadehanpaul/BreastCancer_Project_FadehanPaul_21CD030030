<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body style="font-family: Arial; background-color: #f4f4f4;">

    <div style="width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px;">
        <h2 style="text-align: center;">Breast Cancer Prediction System</h2>

        <form method="POST">
            <input type="number" step="any" name="radius" placeholder="Mean Radius" required><br><br>
            <input type="number" step="any" name="texture" placeholder="Mean Texture" required><br><br>
            <input type="number" step="any" name="perimeter" placeholder="Mean Perimeter" required><br><br>
            <input type="number" step="any" name="area" placeholder="Mean Area" required><br><br>
            <input type="number" step="any" name="smoothness" placeholder="Mean Smoothness" required><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <p style="margin-top: 20px; font-weight: bold;">
                Prediction Result: {{ prediction }}
            </p>
        {% endif %}
    </div>

</body>
</html>
